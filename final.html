<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Advicer</title>
  <link rel="stylesheet" href="css/final.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Oswald&display=swap" rel="stylesheet">
</head>

<body class="bg-dark">

  <h1 class="text-center m-5 text-white"> Advicer - Home </h1>
  <div class="container-fluid">
    <div class="row">
      <div class="text-center col-6 mx-auto">

        <p id="result" class="result"></p>

        <button id="report" type="button" class="btn btn-danger" style="display:none">Report this advice</button>

        <button class="btn-lg btn-primary m-5" id="getAdvice">Click here to get a new advice!</button>

        <button type="button" class="btn btn-success" id="save" style="display:none">Save this advice</button>

        <div id="reportForm" class="text-center" style="display:none">

          <label for="reason" class="text-center text-white m-2">Reason for Report:</label>
          <textarea id="reason" name="reason" placeholder="Please be throughout in your response" rows="5" cols="40"
            class="form-control w-auto mx-auto"></textarea>
          <button id="sendReport" type="button" class="btn btn-danger m-3">Send</button>


        </div>
        <div id="thanks" style="display:none">
          <p class="text-center text-success">Thanks for the feedback!</p>
        </div>







      </div>

      <div class="text-center text-white col-6" style="display:none" id="savedAdvices">
        <h2>Saved Advices</h2>
        <div id="showSaved"></div>
      </div>

    </div>
  </div>





  <div class="mt-5 footer text-center text-white">
    <p>Credit for the API goes to: <a href="https://api.adviceslip.com/" target="_blank">Advice Slip API</a></p>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
